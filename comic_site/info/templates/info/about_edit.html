{% load markdown %}
{% include "info/header.html" with site_title="About This Site" %}

<div class="row">
    <div class="col-12">
        <div class="about-container">
            <div class="container">

            <form id="change-about-form" method="post" name="change_about" class="change-about-form center-align">
            {% csrf_token %}

            <h1 class="about-title text-center">About This Comic</h1>
            <div class="container markdown">{{ about.page_contents|markdown }}</div>

            <h4 class="text-center">Change About Page</h4>

            <label for="{{ form.page_contents.id_for_label }}">{{ form.page_contents.label }}</label>
            <textarea id="{{ form.page_contents.id_for_label }}" name="{{ form.page_contents.html_name }}" class="form-control {% if form.page_contents.errors %} is-invalid {% endif %}" placeholder="Content" rows="10">{% if form.page_contents.value %}{{ form.page_contents.value }}{% endif %}</textarea>
            {% if form.page_contents.errors %}<div class="invalid-feedback">{{ form.page_contents.errors }}</div>{% endif %}

            <button class="btn form-btn" type="submit" form="change-about-form">Change About</button>

            </form>
            
            </div>
        </div>
    </div>
</div>

{% include "info/footer.html" %}
