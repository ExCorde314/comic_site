{% load static %}
<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="{{ info.charset }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Comedic Cat: Log In</title>
    <script>(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');ga('create', 'UA-90432288-1', 'auto');ga('send', 'pageview');</script>
    <link href="{% static 'site_styles.css' %}" rel="stylesheet" />
    <link rel="short icon" type="image/png" href="{% static 'favicon.png' %}" />
</head>

<body>
    <main>

    <div class="main-content container">
        <div class="row justify-content-center">
        
        <div class="col-xl-6 col-md-8 col-sm-12">
            <div class="login-container center-align">
                <form id="login-form" method="post" name="login" class="form-signin center-align">
                    {% csrf_token %}
                    <h2 class="text-center">Log In</h2>

                    {% if form.non_field_errors %}
                        <div class="text-center">
                            {{ form.non_field_errors }}
                        </div>
                    {% endif %}

                    <label for="{{ form.username.id_for_label }}">{{ form.username.label }}</label>
                    <input type="text" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" {% if form.username.value %} value="{{ form.username.value }}" {% endif %} class="form-control {% if form.username.errors %} is-invalid {% endif %}" placeholder="Username" autofocus>
                    {% if form.username.errors %}<div class="invalid-feedback">{{ form.username.errors }}</div>{% endif %}
                    
                    <label for="{{ form.password.id_for_label }}">{{ form.password.label }}</label>
                    <input type="password" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}" class="form-control {% if form.password.errors %} is-invalid {% endif %}" placeholder="Password">
                    {% if form.password.errors %}<div class="invalid-feedback">{{ form.password.errors }}</div>{% endif %}
                    
                    <button class="btn form-btn" type="submit" form="login-form">Sign In</button>
                </form>
            </div>
        </div>

        </div>
    </div>

    </main>
</body>

</html>
